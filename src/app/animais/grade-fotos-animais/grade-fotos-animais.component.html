<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe, não há animais cadastrados.
</p>

<div class="row">
  <div class="col-4" *ngFor="let animal of animais; let i = index;">
    <a [routerLink]="['/animais', animal.id]"></a>
    <app-cartao>
      <app-animal [url]="animal.url" [imgAlt]="animal.description"></app-animal>
      <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{animal.likes}}</i>
      <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{animal.comments}}</i>
    </app-cartao>
  </div>
</div>
